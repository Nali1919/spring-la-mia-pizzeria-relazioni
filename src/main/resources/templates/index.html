<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizzeria</title>
<div th:replace="~{fragment :: head}"></div>
<link rel="stylesheet" th:href="@{/style.css}">
<link >
</head>
<body>
<div class="container">
	<h1 class="text-center opacity-75 py-3 ">LE NOSTRE PIZZE</h1>
	<form action="pizzeria" method="get" class="mb-5">
  		<input type="text" id="keyword" name="keyword" />
  		<button type="submit">Cerca</button>
	</form>


	<table th:if="${elencopizzeria.size>0}"
		class="table table-striped table-dark table-borderless">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col"></th>
				<th scope="col">PIZZE</th>
				<th scope="col">PREZZO</th>	
				<th scope="col" class="aa"> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pizza : ${elencopizzeria}">
				<th th:text="${pizza.id}"></th>
				<th><a class="text-decoration-none text-danger"
					th:text="VISUALIZZA" th:href="@{'pizzeria/'+ ${pizza.id}}"></a></th>
				<th th:text="${pizza.name}"></th>
				<th th:text="${pizza.price} + ' EURO' "></th>
				
				<td>
					<form action="#" th:action="@{'/pizzeria/delete/{id}'(id=${pizza.id})}" method="post">
					  <button class="btn btn-primary" type="submit" id="submitButton">
					    <i class="fas fa-trash-alt"></i>
					  </button>
					  <a class="btn btn-primary" th:href="@{/pizzeria/edit/{id}(id=${pizza.id})}"><i class="fa-regular fa-pen-to-square"></i></a>
					</form>
				</td>
				
				
			 <tr/>
			
		</tbody>
	</table>
	<div class = "text-center">
	<button class ="border-0" >
	<a class="text-decoration-none  mt-5" th:href="@{pizzeria/create}">Crea pizza</a>
	</button>
	</div>
	</div>
	
	

	<div th:replace="~{fragment :: script}"></div>
</body>
</html>
